<!doctype html>
<html lang="en-Us">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="16x16" href="./img/icon1.png" />
      <title>Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div class="banner banner-login">
        <!-- <h2 class="text-center">THE CORPORATE CONNECTION</h2> -->
         <div class="login">
            <h2>Login</h2>
            <form onsubmit="return login()">
               <div class="inputBox">
                  <input type="text" id="usrname" name="usrname" required>
                  <label><i class="fa fa-user"></i> Username</label>
               </div>
               <div class="inputBox">
                  <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <label><i class="fa fa-eye" aria-hidden="true"></i> Password</label> 
                  <span class="forgot"><a href="forgot-pass.html">Forgot Password ?</a> </span>
               </div>
               <input type="submit" value="Submit" class="btn btn-primary btn-block">
               <div class="go_regster">Not a member yet?<br>
               <a href="register.html" title="Sign Up"> Sign Up For User</a><br>
               <div class="go_regster"><a href="index.html" title="Sign Up" class="text-success"> Back To Home</a></div>
            </div>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
      <script src="js/custom.js"></script>
            <script>
      $(document).ready(function(){
       $(window).on( "load", function() {
        $('.login').fadeOut().fadeIn();
        });
       });
      </script>
   </body>
</html>
