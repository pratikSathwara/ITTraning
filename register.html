<!Doctype html>
<html lang="en-Us">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Register</title>
      <link rel="icon" type="image/png" sizes="16x16" href="./img/icon1.png" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div class="banner banner-login">
         <div class="container">
            <div class="register">
               <h2>SignUp</h2>
               <form onsubmit="return validation()">
                  <div class="inputBox">
                     <input type="text" name="username" id="username" required>
                     <label for="username"><i class="fa fa-user"></i> UserName :</label>
                     <span id="usererror" class="text-danger font-weight-bold"></span>
                  </div>
                  <div class="inputBox">    
                     <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                     <label><i class="fa fa-eye" aria-hidden="true"></i> Password</label> 
                  <span id="message">
                     <span id="letter" class="invalid">A <b>lowercase</b> letter</span>
                     <span id="capital" class="invalid">A <b>capital (uppercase)</b> letter</span>
                     <span id="number" class="invalid">A <b>number</b></span>
                     <span id="length" class="invalid">Minimum <b>8 characters</b></span>
                  </span>
               </div>
                  <div class=" inputBox">    
                     <input type="password" name="conformpass" id="conformpass"  required>
                     <span id="cpassworderror" class="text-danger font-weight-bold"></span>
                     <label><i class="fa fa-eye" aria-hidden="true"></i> Confirm Password : </label>
                     <span id="messageCpass">
                        <span id="cpassmsg" class="invalid">Password Match</span>
                     </span>
                  </div>
                  <div class="inputBox">
                     <input type="email" name="" id="email" > 
                     <span id="emailerror" class="text-danger font-weight-bold" ></span>
                     <label><i class="fa fa-envelope" aria-hidden="true"></i> Email :</label>
                  </div>
                  <div class="inputBox">
                     <input type="text" id="mobileno" pattern="\d{3}[\-]\d{3}[\-]\d{4}" >
                     <span id="mobileerror" class="text-danger font-weight-bold"></span>
                     <label><i class="fa fa-phone" aria-hidden="true"></i> Mobile Number :</label>
                  </div>
                  <div class="inputBox addressBx">
                     <input type="text" id="address" name="address" required>
                     <span class="forgot locate"><a href="#"><i class="fa fa-map-marker"></i></a> </span>
                     <label><i class="fa fa-phone" aria-hidden="true"></i> Address</label>
                  </div>
                  <input type="submit" name="" class="btn btn-primary btn-block">
                  <div class="go_regster">Already have an account?<a href="index.html" title="Sign Up"> Sign In</a></div>
               </form>
            </div> 
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
      <script src="js/custom.js"></script>
      <script>
      $(document).ready(function(){
       $(window).on( "load", function() {
        $('.register').fadeOut().fadeIn();
        });
       });
      </script>
   </body>
</html>
